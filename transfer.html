    <div class="content">
      <header>
        <div class="banking">
          <h2>Banking</h2>
          <p>Welcome to FinFlow Modern Banking Dashboard</p>
        </div>
        <div class="profile-picture">
          <img
            src="./images/WhatsApp Image 2024-01-13 at 22.33.21.jpeg"
            alt="Profile Picture"
          />
        </div>
      </header>
      <main>
        <div id="profile" class="content-section show">
            <div class="container">
                <h1>Transfer Details</h1>
                <form id="transferForm">
                  <div class="form-row">
                    <div class="form-group">
                      <label for="beneficiaryName">Beneficiary Name</label>
                      <input type="text" id="beneficiaryName" name="beneficiary_name" required>
                    </div>
                    <div class="form-group">
                      <label for="accountName">Account Name</label>
                      <input type="text" id="accountName" name="account_name" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="branchName">Branch Name</label>
                      <input type="text" id="branchName" name="branch_name" required>
                    </div>
                    <div class="form-group">
                      <label for="bankAddress">Bank Address</label>
                      <input type="text" id="bankAddress" name="bank_address" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="accountNumber">Account Number</label>
                      <input type="text" id="accountNumber" name="account_number" required>
                    </div>
                    <div class="form-group">
                      <label for="accountType">Account Type</label>
                      <input type="text" id="accountType" name="account_type" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="amountToTransfer">Amount to Transfer</label>
                      <input type="number" id="amountToTransfer" name="amount_to_transfer" required>
                    </div>
                    <div class="form-group">
                      <label for="beneficiaryEmail">Beneficiary Email</label>
                      <input type="email" id="beneficiaryEmail" name="beneficiary_email" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="beneficiaryPhoneNumber">Beneficiary Phone Number</label>
                      <input type="tel" id="beneficiaryPhoneNumber" name="beneficiary_phone_number" required>
                    </div>
                    <div class="form-group">
                      <label for="bankSwiftCode">Bank Swift Code</label>
                      <input type="text" id="bankSwiftCode" name="bank_swift_code" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="transferPin">Transfer PIN</label>
                      <input type="password" id="transferPin" name="transfer_pin" required>
                    </div>
                  </div>
                  <button type="submit">Submit</button>
                </form>
              </div>
        </div>

        <!-- <div id="logout" class="content-section hidden">

      </main>
